name: green_grab
description: A grocery delivery app like Zepto/Blinkit

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # HTTP requests
  http: ^1.1.0
  
  # State management
  provider: ^6.0.5
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # Navigation
  go_router: ^12.1.1
  
  # JSON serialization
  json_annotation: ^4.8.1
  firebase_app_check: ^0.2.2
  
  # Location services
  geolocator: ^11.0.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - lib/logo/